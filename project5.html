<!DOCTYPE html>
<html lang="en">

<head>
    <title>Activity3</title>
</head>

<body>
    <h2>HTML Dropdown and Output</h2>
    <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
        <label for="Subject1">Select Subject 1:</label>
        <select name="Subject1" id="Subject1">
            <option value="0">Math</option>
            <option value="0">English</option>
            <option value="0">Science</option>
        </select>
        <br>

        <label for="a">Score in Subject 1:</label>
        <input type="number" id="a" value="0"><br>

        <label for="Subject2">Select Subject 2:</label>
        <select name="Subject2" id="Subject2">
            <option value="0">Math</option>
            <option value="0">English</option>
            <option value="0">Science</option>
        </select>
        <br>

        <label for="b">Score in Subject 2:</label>
        <input type="number" id="b" value="0"><br>

        <label for="Subject3">Select Subject 3:</label>
        <select name="Subject3" id="Subject3">
            <option value="0">Math</option>
            <option value="0">English</option>
            <option value="0">Science</option>
        </select>
        <br>

        <label for="c">Score in Subject 3:</label>
        <input type="number" id="c" value="0"><br>

        <label>Total Marks Obtained:</label>
        <output name="x" id="x" for="a b c">0</output>
    </form>
</body>

</html>
